{% import "bootstrap/wtf.html" as wtf %}

{% if current_user.is_admin %}
        <div class="card">
                <div class="card-header">Add Comments here if any</div>
                <div class="card-body">
                <form method="POST" action="" novalidate>
                    {{ form.hidden_tag() }}
                    <div> 
                        <div class="form-label-group">
                            <textarea name = "body" class="form-control" placeholder="Comments here"  rows="10" required autofocus></textarea>
                        </div>
                        {% for error in form.body.errors %}
                        <span style="color: red;">[{{ error }}]</span>
                        {% endfor %}
                    </div><br> 
                    <div align="center"><button class="btn btn-lg btn-primary" type="submit">Submit comment</button></div>      
                </form>
                </div>
          </div>
{% endif %}
